postgres:
  image: postgres:9.3
  enviroment:
    POSTGRES_USER: kovle
    POSTGRES_PASSWORD: downcase.rb!
  ports:
    - '5432:5432'
  volumes:
    - kovle-postgres:/var/lib/postgresql/data

redis:
  image: redis:4
  ports:
    - '6379:6379'
  volumes:
    - kovle-redis:/var/lib/redis/data

kovle:
  build: .
  links:
    - postgres
    - redis
  volumes: 
    - .:/kovle
  ports:
    - '8000:8000'
  env_file:
    - .kovle.env

sidekiq:
  build: .
  command: bundle exec sidekiq -C config/sidekiq.yml
  links:
    - postgres
    - redis
  volumes:
    - .:/kovle
  env_file:
    - .kovle.env